name: dicom_deidentifier
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^2.2.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0-nullsafety.1
  dio: ^4.0.0
  dotted_border: ^2.0.0
  file_picker: ^3.0.1
  flutter_bloc: ^7.0.0
  flutter_vector_icons: ^1.0.0
  freezed_annotation: ^0.14.1
  hydrated_bloc: ^7.0.0
  injectable: ^1.3.0
  json_annotation: ^4.0.1
  kt_dart: ^0.9.0
  uuid: ^3.0.4
  web_socket_channel: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.1
  freezed: ^0.14.1+3
  injectable_generator: ^1.4.0
  json_serializable: ^4.1.1
  lint: ^1.5.3

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: OpenSansHebrew
      fonts:
        - asset: assets/fonts/open-sans-hebrew/OpenSansHebrew-Regular.ttf
        - asset: assets/fonts/open-sans-hebrew/OpenSansHebrew-Bold.ttf
          weight: 400

    - family: Righteous
      fonts:
        - asset: assets/fonts/righteous/Righteous-Regular.ttf
